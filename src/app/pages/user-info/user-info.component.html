<button routerLink="/" mat-fab class="icon-color" aria-label="Example icon button with a home icon">
  <mat-icon>home</mat-icon>
</button><br><br>
<h1>{{ (getCurrUsr$ | async)?.name }} {{ (getCurrUsr$ | async)?.surname }}</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Enter Your Name">
    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error> -->
    <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
  </mat-form-field><br>

  <mat-form-field class="example-full-width">
    <mat-label>Surname</mat-label>
    <input type="text" matInput placeholder="Enter Your Surname">
    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error> -->
    <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error> -->
  </mat-form-field><br>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Ex. pat@example.com">
    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error> -->
    <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error> -->
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Client Status</mat-label>
    <mat-select>
      <mat-option *ngFor="let status of getClientStatus$ | async">
        {{status.name}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>

  <mat-checkbox *ngFor="let skill of getSkills$ | async"  >{{skill.name}}</mat-checkbox><br><br>
      
      <button mat-raised-button color="primary">Submit</button>
</form>
